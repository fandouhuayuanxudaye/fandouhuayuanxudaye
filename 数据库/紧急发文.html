			<p>关于里山区可能发生了的生物化学生物危害泄漏事件，目前已被上升至国家二级应急事件。4月25日中央政府紧急成立由17名来自气象、环境、生物化学等多项学术领域的学者专家组成临时专家小组前往里山市，将联手当地气象工程师共同商讨应急措施。请各位市民务必断绝一切出入。目前涉事部门已被公安部专案组立案调查、逐一问责。谨代表里山社全体工作人员诚挚希望此卫生事件能够以圆满的结局收场，请务必给予坎巴拉政府信心！！</p>
