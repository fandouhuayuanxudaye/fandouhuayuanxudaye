    <h1>坎巴拉市里山区今日评论：会考不通过不允许高考</h1>
    
    <div class="content-container">
        <div class="text-content">
            <p>里山今日评论：</p>
                    <p>根据里山教育部工作人员的有意透露，坎巴拉市教育部正式提交《关于高中会考不通过解决办法和解释第四次修改草案》并通过决议，正式施行。</p>
                    <p>提议大意：高中生在会考连续挂科两门的情况下不被允许参加高考，也就是说会考连续两科挂科（占全省0.00014%）的在校学生没有上大学的资格。</p>
                    <p>就像坎巴拉市市长所说：“如果一个高中生连会考都不能通过，那又有什么意义参加高考呢？”或许中国更需要这类建筑学或者交通精英人士吧。</p>
                    <p>里山社今日评论部2025.4.21晚11点报道</p>
        </div>
    </div>
